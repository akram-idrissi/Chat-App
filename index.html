<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/output.css">
    <link rel="stylesheet" href="public/css/tailwind.min.css" />
    <style>
        [x-cloak] {
            display: none
        }
    </style>

    <!-- alpinejs -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Chat</title>
</head>

<body class="">

    <header>
        <div class="h-screen bg-second flex flex-col justify-center items-center">
            <div class="error"></div>
            <div class="py-6 px-8 w-96 bg-fith rounded shadow-md">
                <form id="form" method="post" data-tye="register">
                    <div class="mb-4">
                        <label for="name" class="block text-white font-bold">Name:</label>
                        <input type="text" name="name" id="name"
                            class="input w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-white font-bold">Email:</label>
                        <input type="text" name="email" id="email"
                            class="input w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-white font-bold">Password:</label>
                        <input type="password" name="password" id="password"
                            class="input w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
                    </div>

                    <div class="mb-4">
                        <label for="avatar" class="block text-white font-bold">Avatar:</label>
                        <div class="input w-full rounded mt-2">
                            <ul class="flex items-center justify-between">
                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar1.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar2.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar3.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar4.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar5.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar6.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar7.png" alt=""></li>

                                <li onclick="getAvatar(this)" class="cursor-pointer w-8 h-8"><img
                                        class="rounded-md w-full h-full" src="public/assets/avatar8.png" alt=""></li>
                            </ul>
                        </div>
                    </div>

                    <button style="background-color: rgb(59 130 246);"
                        class="mb-2 mt-6 cursor-pointer py-2 px-4 block mt-4 bg-indigo-500 text-white font-bold w-full text-center rounded">
                        Sign Up
                    </button>
                </form>

                <div class="text-center">
                    <sapn class="text-xs text-main">Already have an account ? </sapn>
                    <a href="auth/login" style="color: rgb(59 130 246);" class="text-xs hover:underline inline-block">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
